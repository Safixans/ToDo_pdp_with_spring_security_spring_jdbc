<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="navbar :: head(~{::title}, ~{::link})">
    <title>Todo update</title>
    <link rel="stylesheet" href="/style/todoupdate.css">
</head>
<body>

<div th:replace="navbar :: header"></div>

<div class="container m-5">
    <h3 class="my-2">Update page for todo name: <span style="color: aqua" th:text="${todo.getTitle()}"></span></h3>
    <form th:action="@{/todo/update(id=${todo.getId()})}" method="post">
        <label>
            <input th:value="${todo.getTitle()}" class="form-control" type="text" name="title" placeholder="enter title">
        </label>

        <label>
            <input th:value="${todo.getPriority()}" type="text" class="form-control" name="priority" placeholder="enter priority">
        </label>
        <br>
        <div class="my-3">
            <button class="btn btn-success" type="submit">Save</button>
            <a href="/todo/list" class="btn btn-warning">Back</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Logout Page</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logout-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<div class="container logout-container">
  <h2 class="text-center mb-4">Logout</h2>
  <p class="text-center">Are you sure you want to log out?</p>
  <div class="text-center">
    <button class="btn btn-danger" onclick="logout()">Yes, Logout</button>
    <a class="btn btn-primary" href="home.html">No, Go Back to Home</a>
  </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function logout() {
    // Perform logout action here (invalidate session/token on the server side)
    // Redirect to login page after logout
    window.location.href = 'home.html';
  }
</script>

</body>
</html>
